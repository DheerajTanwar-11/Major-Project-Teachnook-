<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather App</title>
		<link
			rel="shortcut icon"
			href="./Assets/favicon.png"
			type="image/png"
		/>
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="wrapper">
			<header><i class="bx bx-left-arrow-alt"></i>Weather App</header>
			<section class="input-part">
				<p class="info-txt"></p>
				<div class="content">
					<input
						type="text"
						spellcheck="false"
						placeholder="Enter City Name"
						required
					/>
				</div>
				<div class="separator"></div>
				<button>Get Device Location</button>
			</section>
			<section class="weather-part">
				<img src="" alt="Weather Icon" />
				<div class="temp">
					<span class="numb">_</span>
					<span class="deg">°</span>C
				</div>
				<div class="weather">_ _</div>
				<div class="location">
					<i class="bx bx-map"></i>
					<span>_, _</span>
				</div>
				<div class="date-time">_ _ _ _</div>
				<div class="bottom-details">
					<div class="column feels">
						<i class="bx bxs-thermometer"></i>
						<div class="details">
							<div class="temp">
								<span class="numb-2">_</span>
								<span class="deg">°</span>C
							</div>
							<p>Feels like</p>
						</div>
					</div>
					<div class="column humidity">
						<i class="bx bxs-droplet-half"></i>
						<div class="details">
							<span>_</span>
							<p>Humidity</p>
						</div>
					</div>
					<div class="column wind-speed">
						<i class="bx bx-wind"></i>
						<div class="details">
							<span>_</span>
							<p>Wind Speed</p>
						</div>
					</div>
				</div>
				<div class="forecast-part">
					<div class="forecast-part-title">Next 6 Day Forecast</div>
					<div class="forecast-container">
						<div class="day 1">
							<div class="day-name">_</div>
							<div class="img">
								<img src="" alt="Weather Image" />
							</div>
							<div class="day-temp">
								<span class="day-temp-numb">_</span>
								<span class="deg">°</span>C
							</div>
						</div>
						<div class="day 2">
							<div class="day-name">_</div>
							<div class="img">
								<img src="" alt="Weather Image" />
							</div>
							<div class="day-temp">
								<span class="day-temp-numb">_</span>
								<span class="deg">°</span>C
							</div>
						</div>
						<div class="day 3">
							<div class="day-name">_</div>
							<div class="img">
								<img src="" alt="Weather Image" />
							</div>
							<div class="day-temp">
								<span class="day-temp-numb">_</span>
								<span class="deg">°</span>C
							</div>
						</div>
						<div class="day 4">
							<div class="day-name">_</div>
							<div class="img">
								<img src="" alt="Weather Image" />
							</div>
							<div class="day-temp">
								<span class="day-temp-numb">_</span>
								<span class="deg">°</span>C
							</div>
						</div>
						<div class="day 5">
							<div class="day-name">_</div>
							<div class="img">
								<img src="" alt="Weather Image" />
							</div>
							<div class="day-temp">
								<span class="day-temp-numb">_</span>
								<span class="deg">°</span>C
							</div>
						</div>
						<div class="day 6">
							<div class="day-name">_</div>
							<div class="img">
								<img src="" alt="Weather Image" />
							</div>
							<div class="day-temp">
								<span class="day-temp-numb">_</span>
								<span class="deg">°</span>C
							</div>
						</div>
					</div>
				</div>
				<div class="footer">
					<div class="message">Thankyou for using it!</div>
					<div class="name">
						Developed by
						<a
							href="https://www.linkedin.com/in/dheeraj-tanwar"
							target="_blank"
							>Dheeraj Tanwar</a
						>
					</div>
					<div class="social-icons">
						<a
							href="https://www.instagram.com/tanwardheeraj49"
							target="_blank"
							><i class="bx bxl-instagram-alt"></i
						></a>
						<a
							href="https://github.com/DheerajTanwar-11"
							target="_blank"
							><i class="bx bxl-github"></i
						></a>
					</div>
				</div>
			</section>
		</div>
		<script src="script.js"></script>
	</body>
</html>
